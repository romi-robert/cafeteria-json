<!DOCTYPE html>
<html>
<head>
  <title> Cafeter√≠a: El propio CoffeeShop </title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div id="menu" class="menu"></div>



  <div id="comentarios" class="wpbr-collection--list">
  
    <div class="contact-section">
      <div class="contact-headings">
        <h2>Contanos tu experiencia!</h2>
      </div>
    
      <div class="container-contact">

        <div class="contact-form">
          <h4></h4>
    
          <form class="form">
            <input  type="text" placeholder="Nombre completo">
            <textarea placeholder="Dejanos tu comentario..."></textarea>
            <div class="rating">
              <i class="fa fa-star" data-rating="1"></i>
              <i class="fa fa-star" data-rating="2"></i>
              <i class="fa fa-star" data-rating="3"></i>
              <i class="fa fa-star" data-rating="4"></i>
              <i class="fa fa-star" data-rating="5"></i>
            </div>
            <button type="submit"  class="btn-submit">Enviar comentario</button>
          </form>
        </div>

    
    </div>

  </div>
</body>
</html>
