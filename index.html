<!DOCTYPE html>
<html>
  <head>
    <title>Cafeter√≠a: El propio CoffeeShop</title>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>

     <nav class="navbar-custom">
    <div class="navbar-links">
        <a href="index.html">Inicio</a>
        <a href="carrito.html">Carrito</a>
    </div>
  </nav>
    
    <div id="menu" class="menu"></div>

    <div id="comentarios" class="wpbr-collection--list">
      <div class="contact-section">
        <div class="contact-headings">
          <h2>Contanos tu experiencia!</h2>
        </div>

        <div class="container-contact">
          <div class="contact-form">
            <h4></h4>

            <form class="form">
              <input type="text" id="userInput" placeholder="Nombre completo" />
              <textarea placeholder="Dejanos tu comentario..." id="userComment"></textarea>
              <div class="rating mb-3">
                <input type="radio" name="rating" value="1" /> 1
                <span class="star"></span>
                <input type="radio" name="rating" value="2" /> 2
                <span class="star"></span>
                <input type="radio" name="rating" value="3" /> 3
                <span class="star"></span>
                <input type="radio" name="rating" value="4" /> 4
                <span class="star"></span>
                <input type="radio" name="rating" value="5" /> 5
                <span class="star"></span>
              </div>
              <button type="button" id="comentarBTN" onclick="enviarComentario()" class="btn-submit">
                Enviar comentario
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
